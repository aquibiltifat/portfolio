<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Intellectual Journey | Interactive Infographic</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lateef&family=Inter:wght@300;400;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-serif-title {
            font-family: 'Cinzel', serif;
        }
        .font-prose {
            font-family: 'Libre Baskerville', serif;
            line-height: 1.9;
        }
        .font-arabic {
            font-family: 'Lateef', serif;
            font-size: 1.8em;
            line-height: 1.5;
            direction: rtl;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gold-text {
            color: #fbbf24;
            background: linear-gradient(to right, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.2), rgba(15, 23, 42, 0.9));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useSpring } = window.Motion;

        // --- Icons Component ---
        const Icons = {
            Scroll: () => <i data-lucide="scroll" className="w-6 h-6" />,
            BookOpen: () => <i data-lucide="book-open" className="w-6 h-6" />,
            Scale: () => <i data-lucide="scale" className="w-6 h-6" />,
            Globe: () => <i data-lucide="globe" className="w-6 h-6" />,
            Heart: () => <i data-lucide="heart" className="w-6 h-6" />,
            Brain: () => <i data-lucide="brain" className="w-6 h-6" />,
            Lightbulb: () => <i data-lucide="lightbulb" className="w-6 h-6" />,
            Compass: () => <i data-lucide="compass" className="w-6 h-6" />
        };

        // --- Visual Components (Illustrations) ---

        const CycleOfCivilization = () => (
            <div className="relative w-full h-64 flex items-center justify-center my-8">
                {/* Animated Rings */}
                <motion.div 
                    animate={{ rotate: 360 }}
                    transition={{ duration: 20, repeat: Infinity, ease: "linear" }}
                    className="absolute w-48 h-48 border-2 border-dashed border-amber-500/30 rounded-full"
                />
                <motion.div 
                    animate={{ rotate: -360 }}
                    transition={{ duration: 15, repeat: Infinity, ease: "linear" }}
                    className="absolute w-32 h-32 border-2 border-dotted border-amber-500/50 rounded-full"
                />
                
                {/* Core Text */}
                <div className="z-10 text-center p-4 bg-slate-900/80 rounded-full border border-amber-500/50 backdrop-blur-sm">
                    <div className="text-amber-400 font-bold text-lg">Asabiyyah</div>
                    <div className="text-[10px] uppercase tracking-widest text-slate-400">Social Cohesion</div>
                </div>

                {/* Satellite Nodes */}
                <div className="absolute top-2 left-1/2 transform -translate-x-1/2 bg-slate-800 text-xs px-2 py-1 rounded border border-slate-600 text-green-400">Rise</div>
                <div className="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-slate-800 text-xs px-2 py-1 rounded border border-slate-600 text-red-400">Fall</div>
                <div className="absolute left-2 top-1/2 transform -translate-y-1/2 bg-slate-800 text-xs px-2 py-1 rounded border border-slate-600 text-blue-400">Power</div>
                <div className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-slate-800 text-xs px-2 py-1 rounded border border-slate-600 text-orange-400">Luxury</div>
            </div>
        );

        const PillarsChart = () => (
            <div className="w-full bg-slate-800/50 p-6 rounded-xl border border-slate-700 my-8">
                <h4 className="text-center text-amber-500 font-serif-title mb-6">The Three Pillars of Civilization</h4>
                <div className="flex justify-around items-end h-40 space-x-4">
                    {/* Pillar 1 */}
                    <div className="flex flex-col items-center w-1/3">
                        <motion.div 
                            initial={{ height: 0 }} whileInView={{ height: "60%" }}
                            className="w-full bg-gradient-to-t from-red-900 to-red-600 rounded-t-md opacity-80"
                        />
                        <span className="mt-2 text-xs uppercase font-bold tracking-wider">Power</span>
                        <span className="text-[10px] text-slate-400">Subordinate</span>
                    </div>
                    {/* Pillar 2 (Central) */}
                    <div className="flex flex-col items-center w-1/3 h-full justify-end">
                        <motion.div 
                            initial={{ height: 0 }} whileInView={{ height: "100%" }}
                            className="w-full bg-gradient-to-t from-amber-700 to-amber-500 rounded-t-md shadow-[0_0_20px_rgba(245,158,11,0.3)]"
                        />
                        <span className="mt-2 text-xs uppercase font-bold tracking-wider text-amber-400">Ethics</span>
                        <span className="text-[10px] text-slate-400">The Core</span>
                    </div>
                    {/* Pillar 3 */}
                    <div className="flex flex-col items-center w-1/3 h-full justify-end">
                        <motion.div 
                            initial={{ height: 0 }} whileInView={{ height: "80%" }}
                            className="w-full bg-gradient-to-t from-blue-900 to-blue-600 rounded-t-md opacity-80"
                        />
                        <span className="mt-2 text-xs uppercase font-bold tracking-wider">Purpose</span>
                        <span className="text-[10px] text-slate-400">Religion</span>
                    </div>
                </div>
            </div>
        );

        // --- Content Components ---

        const QuoteBox = ({ arabic, translation, source }) => (
            <div className="my-8 p-8 bg-slate-800/30 border-l-4 border-amber-500 rounded-r-xl relative overflow-hidden group hover:bg-slate-800/50 transition-all">
                <div className="absolute -right-4 -top-4 text-9xl text-slate-700 opacity-10 select-none">”</div>
                {arabic && <p className="text-center font-arabic text-amber-100 mb-4">{arabic}</p>}
                <p className="text-lg italic text-slate-300 text-center font-prose">"{translation}"</p>
                {source && <p className="text-center text-amber-500 text-sm mt-4 font-bold tracking-widest uppercase">— {source}</p>}
            </div>
        );

        const StatBadge = ({ icon, number, label }) => (
            <div className="flex flex-col items-center p-4 bg-slate-800 rounded-lg border border-slate-700 shadow-lg">
                <div className="text-amber-500 mb-2">{icon}</div>
                <span className="text-2xl font-bold text-white font-serif-title">{number}</span>
                <span className="text-xs uppercase tracking-widest text-slate-400 text-center">{label}</span>
            </div>
        );

        const SectionTitle = ({ number, title, subtitle }) => (
            <div className="mb-12 mt-20 border-b border-slate-700 pb-6">
                <div className="flex items-baseline space-x-3 mb-2">
                    <span className="text-4xl font-bold text-amber-600 opacity-50 font-serif-title">0{number}</span>
                    <span className="text-amber-500 font-bold uppercase tracking-[0.3em] text-sm">Chapter</span>
                </div>
                <h2 className="text-4xl md:text-5xl font-bold text-slate-100 font-serif-title mb-2">{title}</h2>
                <p className="text-xl text-slate-400 italic font-prose">{subtitle}</p>
            </div>
        );

        const ImageBanner = ({ src, alt, caption }) => (
            <div className="w-full my-10 relative rounded-xl overflow-hidden shadow-2xl group">
                <div className="image-overlay z-10 group-hover:bg-opacity-10 transition-all"></div>
                <img src={src} alt={alt} className="w-full h-64 md:h-80 object-cover transform group-hover:scale-105 transition-transform duration-700" />
                <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent z-20">
                    <p className="text-center text-amber-100 italic text-sm">{caption}</p>
                </div>
            </div>
        );

        // --- Main App ---

        const App = () => {
            const { scrollYProgress } = useScroll();
            const scaleX = useSpring(scrollYProgress, { stiffness: 100, damping: 30, restDelta: 0.001 });

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);

            return (
                <div className="antialiased selection:bg-amber-500 selection:text-black">
                    
                    {/* Reading Progress Bar */}
                    <motion.div className="fixed top-0 left-0 right-0 h-1 bg-amber-500 origin-left z-50" style={{ scaleX }} />

                    {/* Hero Section */}
                    <header className="min-h-screen flex flex-col justify-center items-center relative px-6 text-center bg-[url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">
                        <div className="absolute inset-0 bg-slate-900/90"></div>
                        
                        <div className="relative z-10 max-w-4xl">
                            <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.8 }}>
                                <span className="inline-block py-1 px-3 border border-amber-500/50 text-amber-500 rounded-full text-xs tracking-widest mb-4 bg-slate-900/50 backdrop-blur">A PERSONAL NARRATIVE</span>
                                <h1 className="text-5xl md:text-7xl font-bold text-white font-serif-title mb-6 leading-tight">
                                    My Intellectual Journey
                                </h1>
                                <p className="text-xl md:text-2xl text-slate-300 font-prose mb-8">
                                    Between <span className="text-amber-400">Faith</span>, <span className="text-blue-400">Reason</span>, and <span className="text-emerald-400">Action</span>
                                </p>
                                <p className="text-md text-slate-400 max-w-2xl mx-auto mb-12 font-light">
                                    A Journey — of knowing who we are, why we believe, and how it is all interconnected.
                                </p>
                            </motion.div>

                            {/* Stats Dashboard */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <StatBadge icon={<Icons.BookOpen />} number="5" label="Chapters" />
                                <StatBadge icon={<Icons.Brain />} number="12+" label="Philosophers" />
                                <StatBadge icon={<Icons.Globe />} number="1400" label="Years Covered" />
                                <StatBadge icon={<Icons.Heart />} number="1" label="Ultimate Truth" />
                            </div>
                        </div>
                        
                        <div className="absolute bottom-8 animate-bounce text-slate-500">
                            <Icons.Scroll />
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-6 md:px-12 py-12 bg-slate-900">

                        {/* Chapter 1 */}
                        <section>
                            <SectionTitle number="1" title="The Foundation" subtitle="The Spark of “Why?”" />
                            
                            <div className="font-prose text-slate-300 space-y-6 text-lg">
                                <p>My intellectual journey began not within the four walls of a formal university, but in my mother's lap and the intimate atmosphere of a home, where my relentless curiosity-filled mind was shaped by emotional stability and spiritual discipline, and trained to undertake the journey of knowing the reality of things by establishing questions.</p>
                                
                                <div className="flex flex-col md:flex-row gap-8 items-center my-8">
                                    <div className="flex-1 space-y-4">
                                        <div className="p-4 bg-slate-800 rounded-lg border-l-2 border-blue-500">
                                            <strong className="text-blue-400 block mb-1">Physical World</strong>
                                            “Why is the color of the sky blue? Who created the sky?”
                                        </div>
                                        <div className="p-4 bg-slate-800 rounded-lg border-l-2 border-amber-500">
                                            <strong className="text-amber-400 block mb-1">Ethical Dilemmas</strong>
                                            “What is the standard of right and wrong? Is right right for everyone and wrong wrong for everyone?”
                                        </div>
                                        <div className="p-4 bg-slate-800 rounded-lg border-l-2 border-emerald-500">
                                            <strong className="text-emerald-400 block mb-1">Existential Concerns</strong>
                                            “Where do we stand in this vast universe? Does our existence have a purpose in this whole cosmos? If so, what is it, and how is that purpose to be achieved?”
                                        </div>
                                    </div>
                                    <div className="w-full md:w-1/3 flex justify-center">
                                        <div className="bg-amber-500/10 p-8 rounded-full border border-amber-500/30">
                                            <i data-lucide="lightbulb" className="w-24 h-24 text-amber-500"></i>
                                        </div>
                                    </div>
                                </div>

                                <p>It was my mother who provided an epistemological framework to this curiosity of mine. She taught that 'Ilm' (knowledge) which is acquired to benefit people is in itself an 'Ibadat' (worship). This principle was imprinted in my mind when I first heard the Hadith, which became the academic tenet of my life:</p>

                                <QuoteBox 
                                    arabic="اُطْﻠُﺑُوا اﻟْﻌِﻠْمَ ﻣِنَ اﻟْﻣَﮭْدِ إِﻟَﻰ اﻟ ﱠﻠﺣْدِ"
                                    translation="Seek knowledge from the cradle to the grave."
                                    source="Hadith (da'eef but spiritually significant)"
                                />

                                <p>This was not just an instruction; it was a spiritual mandate for lifelong learning. Upon this foundation rested my first intellectual liberation: the understanding that asking questions is not Kufr (blasphemy), but a means of reaching the higher stages of Iman (faith). My faith did not stifle my reason, but rather encouraged it. After all, the divine imperative that was revealed was 'Iqra' (Read):</p>
                                
                                <p className="text-center font-arabic text-3xl text-amber-400 my-4">اْﻗَرْأ ِﺑﺎْﺳِم َر ﱢﺑَك ا ﱠﻟِذي َﺧَﻠَق</p>
                                <p className="text-center italic text-slate-400 mb-6">“Read in the name of your Lord who created.” (Qur’an 96:1)</p>
                                
                                <p className="text-center font-arabic text-2xl text-amber-400">أَﻓَﻼ َﺗَﺗَﻔ ﱠﻛُروَن</p>
                                <p className="text-center italic text-slate-400 mb-8">'Will you not then reflect?' (Qur’an 6:50)</p>

                                <p>This ended any supposed conflict between knowledge and faith before it could begin.</p>
                                <p>My maternal grandfather made this theoretical foundation practical. He would take me to the Mosque to offer Fajr (the morning prayer), and on the way back would turn the pages of history— sometimes the narrative of Karbala, which was a lesson in sacrifice and moral courage, and sometimes the event of Hijrah, which was a sociological study of strategy and community-building. It was there that I learned that history is not merely a compilation of past dates, but 'Tarbiyyah' — that is, the inner refinement and ethical training of the personality.</p>
                                
                                <ImageBanner 
                                    src="https://images.unsplash.com/photo-1564121211835-e88c852648ab?q=80&w=2070&auto=format&fit=crop" 
                                    alt="Mosque Architecture" 
                                    caption="The mosque became a place of both prayer and historical reflection." 
                                />

                                <p>Those gatherings at home— where there was the emotional commemoration of Milad un Nabi ﷺ, where the high character and teachings of the Last Prophet of Allah, Hazrat Muhammad ﷺ, were discussed, where there was dialogue on Qur’an and Hadith— were informal seminars for me. It was in these discussions that the first spark of 'Fikr' — meaning deep reflection and critical thinking — was ignited within me.</p>
                                <p>This dual training gave a distinct dimension to my thinking. Science gave me an understanding of 'how' (the mechanism), while Religion asked me the question of 'why' (the teleology). The confluence of these two became a continuous question in my mind, which still drives my journey today: “Is there a purpose behind everything— if yes, then what is that purpose (Telos)?”</p>
                            </div>
                        </section>

                        {/* Chapter 2 */}
                        <section>
                            <SectionTitle number="2" title="The Framework" subtitle="The Lens of the Past" />
                            
                                                   {/* Chapter 2 - Continued */}
                        <div className="font-prose text-slate-300 space-y-6 text-lg">
                            <p>As my curiosity grew, so did my need for a coherent framework to understand the world. The scattered pieces of knowledge—faith, science, history—needed a unifying lens. This search led me to discover the great minds who had already walked this path, and in their works, I found the intellectual tools to build my own worldview.</p>
                            
                            <p>The first major breakthrough came when I encountered <span className="text-amber-400">Ibn Khaldun's Muqaddimah</span>. His theory of <span className="text-green-400">Asabiyyah</span> (social cohesion) and the cyclical rise and fall of civilizations provided a powerful framework for understanding history not as random events, but as patterns governed by discernible laws.</p>

                            <CycleOfCivilization />

                            <p>Khaldun taught me that civilizations are organic entities—they grow, mature, decay, and are reborn. The key to their longevity lies not in military might alone, but in the strength of their social bonds and the justice of their institutions.</p>

                            <PillarsChart />

                            <p>But Khaldun was just the beginning. My journey through the history of thought introduced me to three distinct paradigms that have shaped human civilization:</p>

                            <div className="grid md:grid-cols-3 gap-6 my-8">
                                <div className="p-6 glass-card rounded-xl border border-blue-500/30">
                                    <div className="text-blue-400 mb-4 flex items-center gap-2">
                                        <Icons.Scroll />
                                        <h3 className="font-bold text-lg">Western Enlightenment</h3>
                                    </div>
                                    <p className="text-sm">The celebration of reason, individual liberty, and scientific progress. From Kant's "dare to know" to the social contract theories that shaped modern democracy.</p>
                                    <div className="mt-4 pt-4 border-t border-slate-700">
                                        <span className="text-xs text-slate-400">Key Thinkers: Kant, Locke, Voltaire</span>
                                    </div>
                                </div>

                                <div className="p-6 glass-card rounded-xl border border-emerald-500/30">
                                    <div className="text-emerald-400 mb-4 flex items-center gap-2">
                                        <Icons.Compass />
                                        <h3 className="font-bold text-lg">Islamic Golden Age</h3>
                                    </div>
                                    <p className="text-sm">Where faith and reason walked together. From Avicenna's metaphysics to Al-Ghazali's spiritual psychology, a tradition that sought to reconcile divine revelation with human intellect.</p>
                                    <div className="mt-4 pt-4 border-t border-slate-700">
                                        <span className="text-xs text-slate-400">Key Thinkers: Al-Farabi, Ibn Rushd, Al-Ghazali</span>
                                    </div>
                                </div>

                                <div className="p-6 glass-card rounded-xl border border-amber-500/30">
                                    <div className="text-amber-400 mb-4 flex items-center gap-2">
                                        <Icons.Scale />
                                        <h3 className="font-bold text-lg">Eastern Wisdom</h3>
                                    </div>
                                    <p className="text-sm">The emphasis on harmony, duty, and the Middle Way. Confucian ethics, Buddhist mindfulness, and the Hindu concept of Dharma—paths to balance in an unbalanced world.</p>
                                    <div className="mt-4 pt-4 border-t border-slate-700">
                                        <span className="text-xs text-slate-400">Key Thinkers: Confucius, Buddha, Lao Tzu</span>
                                    </div>
                                </div>
                            </div>

                            <QuoteBox 
                                arabic="الحكمة ضالة المؤمن، أنى وجدها فهو أحق بها"
                                translation="Wisdom is the lost property of the believer. Wherever he finds it, he is most deserving of it."
                                source="Prophetic Tradition"
                            />

                            <p>This tradition gave me permission to learn from all sources. I realized that truth isn't the monopoly of any single civilization or tradition. The Greek philosophers, the Islamic scholars, the Enlightenment thinkers—each had pieces of the puzzle.</p>

                            <p>My framework began to take shape: <span className="text-amber-400">history as a teacher</span>, <span className="text-blue-400">reason as a tool</span>, and <span className="text-emerald-400">faith as a compass</span>. Each civilization's rise and fall became a case study in human nature—what works, what doesn't, and why.</p>

                            <p>But frameworks without application are empty intellectual exercises. The real test came when I tried to apply these insights to contemporary challenges...</p>
                        </div>
                    </section>

                    {/* Chapter 3 */}
                    <section>
                        <SectionTitle number="3" title="The Synthesis" subtitle="Where Faith Meets Reason" />
                        
                        <div className="font-prose text-slate-300 space-y-6 text-lg">
                            <p>The most difficult part of the journey was learning to hold multiple truths simultaneously. Not everything that is rational is true, and not everything that is true is immediately rational. The synthesis required a new way of thinking.</p>
                            
                            <div className="my-10 p-8 bg-gradient-to-r from-slate-800/50 to-amber-900/20 rounded-xl border border-amber-500/20">
                                <h3 className="text-2xl font-bold text-center text-amber-400 mb-6">The Three Dimensions of Truth</h3>
                                <div className="grid md:grid-cols-3 gap-8">
                                    <div className="text-center">
                                        <div className="w-16 h-16 mx-auto mb-4 bg-blue-500/20 rounded-full flex items-center justify-center border border-blue-500">
                                            <Icons.Brain />
                                        </div>
                                        <h4 className="text-blue-400 font-bold mb-2">Rational Truth</h4>
                                        <p className="text-sm">What can be proven through logic and evidence. The domain of science and philosophy.</p>
                                    </div>
                                    <div className="text-center">
                                        <div className="w-16 h-16 mx-auto mb-4 bg-emerald-500/20 rounded-full flex items-center justify-center border border-emerald-500">
                                            <Icons.Heart />
                                        </div>
                                        <h4 className="text-emerald-400 font-bold mb-2">Spiritual Truth</h4>
                                        <p className="text-sm">What is revealed through faith and intuition. The domain of religion and mysticism.</p>
                                    </div>
                                    <div className="text-center">
                                        <div className="w-16 h-16 mx-auto mb-4 bg-amber-500/20 rounded-full flex items-center justify-center border border-amber-500">
                                            <Icons.Scale />
                                        </div>
                                        <h4 className="text-amber-400 font-bold mb-2">Moral Truth</h4>
                                        <p className="text-sm">What is right, just, and good. The domain of ethics and conscience.</p>
                                    </div>
                                </div>
                            </div>

                            <p>I learned that these dimensions aren't contradictory but complementary. Science tells us <span className="text-blue-400">how</span> the world works, religion tells us <span className="text-emerald-400">why</span> we're here, and ethics tells us <span className="text-amber-400">what</span> we should do about it.</p>

                            <p>The great synthesis came when I realized that all truth is <span className="italic">God's truth</span>. Whether discovered in a laboratory or revealed in scripture, whether articulated by a Muslim scholar or a Christian mystic, whether ancient or modern—if it's true, it belongs to the One who is Truth itself.</p>

                            <QuoteBox 
                                arabic="ربنا ما خلقت هذا باطلا سبحانك"
                                translation="Our Lord, You did not create this in vain. Glory be to You!"
                                source="Qur'an 3:191"
                            />

                            <p>This realization was liberating. It meant I could study evolution without abandoning my faith, could appreciate Plato's forms while believing in Islamic metaphysics, could value democracy while holding to divine sovereignty.</p>

                            <p>The synthesis wasn't about creating a perfect system—it was about developing the intellectual humility to recognize that my understanding is always partial, always growing, always in need of correction.</p>
                        </div>
                    </section>

                    {/* Chapter 4 */}
                    <section>
                        <SectionTitle number="4" title="The Application" subtitle="Knowledge in Action" />
                        
                        <div className="font-prose text-slate-300 space-y-6 text-lg">
                            <p>Knowledge that doesn't transform is mere information. The final stage of my journey was learning to translate understanding into action—to take what I had learned and apply it to real-world challenges.</p>
                            
                            <div className="my-8 p-6 bg-slate-800/50 rounded-xl">
                                <h3 className="text-xl font-bold text-amber-400 mb-4">From Theory to Practice</h3>
